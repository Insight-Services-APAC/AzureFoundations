jobs:
  apply-azure-policy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_00b09fb3}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          policies/Append-Azure-HUB_Append-AzHUB/**
          policies/Deny-AppGW-Without-WAF_Deny-AppGW-Without-WAF/**
          policies/Deploy_Azure_Defender_settings_in_Azure_Security_Center._Deploy-ASC/**
